<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollForge Reactive Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .demo-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 1rem;
    }
    h2 {
      color: #764ba2;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
      background: #667eea;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScrollForge Reactive Components Demo</h1>
    
    <div class="demo-section">
      <h2>1. Context System (Auto-Wiring)</h2>
      <div id="context-demo"></div>
    </div>
    
    <div class="demo-section">
      <h2>2. Reactive Component (Auto-Render)</h2>
      <div id="reactive-demo"></div>
    </div>
    
    <div class="demo-section">
      <h2>3. Computed State & Selectors</h2>
      <div id="computed-demo"></div>
    </div>
    
    <div class="demo-section">
      <h2>4. Time-Travel (Undo/Redo)</h2>
      <div id="history-demo"></div>
    </div>
  </div>
  
  <script type="module" src="./app.js"></script>
</body>
</html>

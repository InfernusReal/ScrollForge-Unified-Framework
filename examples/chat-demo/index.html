<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollForge Chat - Causal Graph Programming</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .chat-container {
      width: 800px;
      height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .chat-header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .connection-status {
      margin-top: 10px;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.8rem;
      display: inline-block;
    }
    
    .status-connected { background: rgba(76, 175, 80, 0.3); }
    .status-connecting { background: rgba(255, 193, 7, 0.3); }
    .status-error { background: rgba(244, 67, 54, 0.3); }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message-username {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .message-text {
      background: white;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .message.own .message-text {
      background: #667eea;
      color: white;
    }
    
    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #ddd;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }
    
    .message-input:focus {
      border-color: #667eea;
    }
    
    .send-button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .send-button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .login-container {
      text-align: center;
      padding: 60px 40px;
    }
    
    .login-input {
      padding: 15px 25px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 20px;
      width: 300px;
      margin-bottom: 20px;
      outline: none;
    }
    
    .login-input:focus {
      border-color: #667eea;
    }
    
    .login-button {
      padding: 15px 40px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .login-button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
